on:
    workflow_call:
      inputs:
        acr:
          type: string
        dockerfile_path:
          type: string
        docker_context:
          type: string
        harbor:
          type: string
        module:
          type: string
        platform:
          type: string
        tag:
          type: string
        version:
          type: string
      secrets:
          REGISTRY_LOGIN_SERVER:
              required: true
          REGISTRY_USERNAME:
              required: true
          REGISTRY_PASSWORD:
              required: true
          HARBOR_CLI_SECRET:
              required: true
          HARBOR_USERNAME:
            required: true

jobs:
  build-arm64-image:
    runs-on: arm64
    steps:
      - name: build-arm64-image
        uses: IQGeo/devops-engineering-ci-public-build-push-action@main
        with:
          dockerfile_path: ${{ inputs.dockerfile_path }}
          docker_context: ${{ inputs.docker_context }}
          version: ${{ inputs.version }}
          tag: ${{ inputs.version }}_arm-64
          platform: arm64
          module: ${{ inputs.module }}
          acr: ${{ inputs.acr }}
          harbor: ${{ inputs.harbor }}
          registry_login_server: ${{ secrets.REGISTRY_LOGIN_SERVER  }}
          registry_username : ${{ secrets.REGISTRY_USERNAME  }}
          registry_password : ${{ secrets.REGISTRY_PASSWORD  }}
          HARBOR_CLI_SECRET : ${{ secrets.HARBOR_CLI_SECRET  }}
          HARBOR_USERNAME : ${{ secrets.HARBOR_USERNAME  }}
  build-amd64-image:
    runs-on: x64
    steps:
      - name: build-amd64-image
        uses: IQGeo/devops-engineering-ci-public-build-push-action@main
        with:
          dockerfile_path: ${{ inputs.dockerfile_path }}
          docker_context: ${{ inputs.docker_context }}
          version: ${{ inputs.version }}
          tag: ${{ inputs.version }}_amd-64
          platform: x64
          module: ${{ inputs.module }}
          acr: ${{ inputs.acr }}
          harbor: ${{ inputs.harbor }}
          registry_login_server: ${{ secrets.REGISTRY_LOGIN_SERVER  }}
          registry_username : ${{ secrets.REGISTRY_USERNAME  }}
          registry_password : ${{ secrets.REGISTRY_PASSWORD  }}
          HARBOR_CLI_SECRET : ${{ secrets.HARBOR_CLI_SECRET  }}
          HARBOR_USERNAME : ${{ secrets.HARBOR_USERNAME  }}
  build-multi-arch:
    needs: [ build-arm64-image, build-amd64-image ]
    runs-on: x64
    steps:
      - name: build-multi-arch
        uses: IQGeo/devops-engineering-ci-public-multi-arch-action@main
        with:
          version: ${{ inputs.version }}
          amd_tag: ${{ inputs.version }}_amd-64
          arm_tag: ${{ inputs.version }}_arm-64
          module: ${{ inputs.module }}
          acr: ${{ inputs.acr }}
          registry_login_server: ${{ secrets.REGISTRY_LOGIN_SERVER  }}
          registry_username : ${{ secrets.REGISTRY_USERNAME  }}
          registry_password : ${{ secrets.REGISTRY_PASSWORD  }}